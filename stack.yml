version: "3"

services:
  controller:
    image: reg.rallf.com:8443/galera-controller
    environment:
      - STACK_NAME=${STACK_NAME}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints:
          - node.role == manager
          - node.labels.${STACK_NAME}.galera == ${ENV}
      replicas: 1

  node:
    image: debian
    hostname: ${PROJECT_NAME}_{{.Node.Hostname}}
    command: sleep 600
